<ion-view view-title="Track">
  <ion-content>
  	<button class="button button-icon" ng-click="startNewTrack()">
    	<i class="icon ion-play"></i>
    </button>
    <button class="button button-icon" ng-click="stopAndSaveCurrentTrack()">
    	<i class="icon ion-stop"></i>
    </button>
        <ion-list>
      <ion-item ng-repeat="track in tracks" href="#/app/tracks/{{track.id}}" ng-click="selectTrack(track)">
        {{track.startTime}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
