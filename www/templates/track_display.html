<ion-view view-title="Track Display">
  <ion-content>
    <h1>ID - {{selectedTrack.id}}</h1>
    <ion-list>
    	<ion-item ng-repeat="loc in selectedTrack.trackEvents">
    		<h3>{{loc.lat}}</h3>
    		<h3>{{loc.lon}}</h3>
    		<h3>{{loc.locTime}}</h3>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
