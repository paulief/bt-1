<ion-view view-title="Tracks">
  <ion-content>
  	<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="track in tracks" href="#/app/tracks/{{track.id}}" ng-click="selectTrack(track)">
        {{track.startTime}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
